<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra do Jogo</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e1d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .header, .content {
      background-color: #28a745;
      border-radius: 25px;
      margin-bottom: 20px;
      width: 80%;
      padding: 20px;
      text-align: center;
    }
    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .content img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .content .details {
      max-width: 60%;
    }
    .content .details button {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Nome do Jogo</h2>
  </div>
  
  <div class="content">
    <img src="/path/to/game-image.jpg" alt="Imagem do jogo">
    <div class="details">
      <h3>Sinopse</h3>
      <p>Aqui vai a sinopse do jogo...</p>
      <button>Comprar</button>
    </div>
  </div>
</body>
</html>
